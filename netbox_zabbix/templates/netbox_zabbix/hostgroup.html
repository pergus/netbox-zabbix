{% extends "generic/object.html" %}

{% block content %}
<div class="row">
    <div class="col col-md-12">
        <div class="card">
            <h5 class="card-header">Zabbix Host Group</h5>
            <div class="card-body">
                <table class="table table-hover attr-table">

                    <tr>
                        <th scope="row">Name</th>
                        <td>{{ object.name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Group ID</th>
                        <td>{{ object.groupid }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Last Synced</th>
                        <td>{{ object.last_synced }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Marked for Deletion</th>
                        <td>{{ object.marked_for_deletion }}</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
