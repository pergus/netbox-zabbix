{% extends 'generic/object.html' %}
{% load render_table from django_tables2 %}

{% block content %}
<div class="row">
    <div class="col col-md-12">
        <div class="card">
            <h5 class="card-header">Device SNMPv3 Interface</h5>
            <div class="card-body">
                <table class="table table-hover attr-table">
                    <tr>
                        <th scope="row">Name</th>
                        <td>{{ object.name }}</td>
                    </tr>

                    <tr>
                        <th scope="row">Device Interface</th>
                        <td>{{ object.interface.name }}</td>
                    </tr>


                    <tr>
                        <th scope="row">IP Address</th>
                        <td>{{ object.interface.name }}</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
