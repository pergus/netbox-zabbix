site_name: netbox-zabbix
site_url: https://pergus.github.io/netbox-zabbix
repo_url: https://github.com/pergus/netbox-zabbix
repo_name: pergus/netbox-zabbix
#strict: true
nav:
  - Home: index.md
  - Installation & Setup:
    - Overview: index.md
    - Installation: installation.md
    - Setup Script: setup.md
  - User Guide:
    - Main Guide: userguide.md
    - Jobs User Guide: jobs_user_guide.md
    - Jobs Summary: jobs_summary.md
  - Core Models:
    - Settings Model: settings_model.md
    - HostConfig Models: hostconfig_models.md
    - Template Model: template_model.md
    - Proxy Model: proxy_model.md
    - ProxyGroup Model: proxygroup_model.md
    - HostGroup Model: hostgroup_model.md
    - Mapping Models: mapping_models.md
    - TagMapping Model: tagmapping_model.md
    - InventoryMapping Model: inventorymapping_model.md
    - Maintenance Model: maintenance_model.md
  - Background Jobs (Programmer):
    - System/Recurring Jobs: jobs_programmer_system.md
    - Host Management Jobs: jobs_programmer_host.md
    - Sync Jobs: jobs_programmer_sync.md
  - Contributing: contributing.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings
extra:
  social:
    - icon: fontawesome/brands/twitter
      # replace with your own tweet link below
      link: https://github.com/netbox-community/cookiecutter-netbox-plugin
      name: Tweet
    - icon: fontawesome/brands/facebook
      # replace with your own facebook link below
      link: https://github.com/netbox-community/cookiecutter-netbox-plugin
      name: Facebook
    - icon: fontawesome/brands/github
      link: https://github.com/pergus/netbox-zabbix
      name: Github
    - icon: material/email
      link: "mailto:pergus@axis.com"
  # to enable disqus, uncomment the following and put your disqus id below
  # disqus: disqus_id
# uncomment the following and put your google tracking id below to enable GA
#google_analytics:
  #- UA-xxx
  #- auto